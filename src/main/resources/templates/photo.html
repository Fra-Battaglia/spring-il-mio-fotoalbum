<!DOCTYPE html>
<html lang="en">
	<head>		
		<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
		<title>New Photo</title>
		<link rel="stylesheet" th:href="@{/css/style.css}">
	</head>
	
	<body th:object="${photo}">
		<h1>[[ *{title} ]]</h1>
		<p>[[ *{description} ]]</p>
		<img th:src="@{*{url}}" th:alt="*{title}"><br/>
		<a th:href="@{/photo/edit/{id} (id=*{id})}">Edit</a>
		<a th:href="@{/photo/delete/{id} (id=*{id})}">Delete</a>
		<br/>
		<a href="/">Home</a>
		
	</body>
</html>
