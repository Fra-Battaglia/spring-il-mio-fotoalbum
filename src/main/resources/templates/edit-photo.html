<!DOCTYPE html>
<html lang="en">
	<head>		
		<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
		<title>New Photo</title>
		<link rel="stylesheet" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<h1>Edit Photo</h1>
		<form
			id="pizza-form"
			th:object="${photo}"
			th:action="@{/photo/edit/{id}(id=${photo.id})}"
			method="post"
			class="create-form"
		>
			<div>				
				<label for="title">Title</label>
				<input type="text" id="title" name="title" th:value="*{title}">
			</div>
			
			<div>				
				<label for="description">Description</label>
				<input type="text" id="description" name="description" th:value="*{description}">
			</div>
			
			<div>
				<label for="url">image URL</label>
				<input type="text" id="url" name="url" th:value="*{url}">
			</div>
			
			<div>
				<label>Visibility</label>
				<select name="visible">
					<option th:value="true" th:selected="${photo.visible==true}">Visible</option>
					<option th:value="false" th:selected="${photo.visible==false}">Not Visible</option>
				</select>
			</div>
			
			<div>				
				<input type="submit" value="create">
			</div>
		</form>
		<a href="/">Back</a>
	</body>
</html>
